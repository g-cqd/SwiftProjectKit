# .swiftlint.yml - Refined configuration for maximum code quality
# Based on industry best practices (Airbnb, Google) and Swift 6+ conventions
#
# To use: cp proposed.swiftlint.yml ../.swiftlint.yml

# ═══════════════════════════════════════════════════════════════════════════════
# DISABLED RULES
# These rules are disabled to avoid conflicts or because they're too restrictive
# ═══════════════════════════════════════════════════════════════════════════════

disabled_rules:
  - trailing_comma          # Let SwiftFormat handle this (--commas always)
  - sorted_imports          # Let SwiftFormat handle this (--importgrouping)
  - nesting                 # Too restrictive for complex types
  - opening_brace           # SwiftFormat handles brace placement

# ═══════════════════════════════════════════════════════════════════════════════
# OPT-IN RULES
# High-value rules for code quality, safety, and elegance
# ═══════════════════════════════════════════════════════════════════════════════

opt_in_rules:
  # ─────────────────────────────────────────────────────────────────────────────
  # SAFETY RULES (Critical)
  # ─────────────────────────────────────────────────────────────────────────────
  - force_unwrapping                      # Never use !
  - implicitly_unwrapped_optional         # Avoid String!
  - unowned_variable_capture              # Prefer weak over unowned

  # ─────────────────────────────────────────────────────────────────────────────
  # PERFORMANCE RULES
  # ─────────────────────────────────────────────────────────────────────────────
  - contains_over_filter_count            # contains(where:) over filter().count
  - contains_over_filter_is_empty         # contains(where:) over !filter().isEmpty
  - contains_over_first_not_nil           # contains(where:) over first(where:) != nil
  - contains_over_range_nil_comparison    # contains over range != nil
  - empty_collection_literal              # isEmpty over == []
  - empty_count                           # isEmpty over count == 0
  - empty_string                          # isEmpty over == ""
  - first_where                           # first(where:) over filter().first
  - flatmap_over_map_reduce               # flatMap over map().reduce()
  - last_where                            # last(where:) over filter().last
  - reduce_into                           # reduce(into:) for better performance
  - sorted_first_last                     # min()/max() over sorted().first/last

  # ─────────────────────────────────────────────────────────────────────────────
  # CODE QUALITY RULES
  # ─────────────────────────────────────────────────────────────────────────────
  - array_init                            # Array(seq) over seq.map { $0 }
  - discouraged_optional_boolean          # Avoid Bool? - use enum for 3 states
  - explicit_init                         # Avoid .init() when type is clear
  - fatal_error_message                   # fatalError must have message
  - identical_operands                    # x == x is likely a bug
  - joined_default_parameter              # joined() over joined(separator: "")
  - legacy_multiple                       # isMultiple(of:) over % == 0
  - optional_enum_case_matching           # .some(x) over .some(let x)
  - overridden_super_call                 # Verify super.method() is called
  - prefer_self_type_over_type_of_self    # Self over type(of: self)
  - prefer_zero_over_explicit_init        # .zero over CGPoint(x: 0, y: 0)
  - prohibited_super_call                 # Some methods should not call super
  - redundant_nil_coalescing              # Remove ?? nil
  - redundant_type_annotation             # Remove redundant type annotations
  - toggle_bool                           # bool.toggle() over bool = !bool
  - unavailable_function                  # Implement unavailable functions
  - yoda_condition                        # value == 5 over 5 == value

  # ─────────────────────────────────────────────────────────────────────────────
  # FORMATTING RULES (Complement SwiftFormat)
  # ─────────────────────────────────────────────────────────────────────────────
  - closure_end_indentation               # Closure end } indentation
  - closure_spacing                       # Space inside closures
  - collection_alignment                  # Align collection elements
  - comma_inheritance                     # Comma before inheritance
  - implicit_return                       # Allow implicit return
  - let_var_whitespace                    # Blank line after let/var groups
  - literal_expression_end_indentation    # Literal end indentation
  - modifier_order                        # Consistent modifier order
  - multiline_arguments                   # Multiline argument formatting
  - multiline_function_chains             # Multiline function chain formatting
  - multiline_literal_brackets            # Multiline literal brackets
  - multiline_parameters                  # Multiline parameter formatting
  - operator_usage_whitespace             # Spaces around operators
  - pattern_matching_keywords             # Consistent pattern matching
  - trailing_closure                      # Prefer trailing closure syntax
  - unneeded_parentheses_in_closure_argument  # Remove unneeded parens
  - vertical_parameter_alignment_on_call  # Align parameters vertically
  - vertical_whitespace_between_cases     # Blank line between switch cases
  - vertical_whitespace_closing_braces    # No blank line before }
  - vertical_whitespace_opening_braces    # No blank line after {

  # ─────────────────────────────────────────────────────────────────────────────
  # UIKIT-SPECIFIC RULES (Enable if using UIKit)
  # ─────────────────────────────────────────────────────────────────────────────
  - private_action                        # IBActions should be private
  - private_outlet                        # IBOutlets should be private

  # ─────────────────────────────────────────────────────────────────────────────
  # DEAD CODE DETECTION
  # ─────────────────────────────────────────────────────────────────────────────
  - unused_declaration                    # Find unused code
  - unused_import                         # Find unused imports

  # ─────────────────────────────────────────────────────────────────────────────
  # MODERN SWIFT (Swift 5.7+)
  # ─────────────────────────────────────────────────────────────────────────────
  - static_operator                       # Operators should be static
  - lower_acl_than_parent                 # Members can't be more public than parent

  # ─────────────────────────────────────────────────────────────────────────────
  # CONCURRENCY (Swift 6+)
  # ─────────────────────────────────────────────────────────────────────────────
  # Note: Add concurrency-specific rules as they become available

# ═══════════════════════════════════════════════════════════════════════════════
# RULE CONFIGURATIONS
# ═══════════════════════════════════════════════════════════════════════════════

# Naming Rules (Relaxed for practical use)
identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 50
    error: 60
  excluded:
    - i
    - j
    - k
    - x
    - y
    - z
    - id
    - ok
    - to
    - T
    - U
    - V
    - _

type_name:
  min_length:
    warning: 3
    error: 1
  max_length:
    warning: 50
    error: 60

# Line Length (Aligned with SwiftFormat --maxwidth 120)
line_length:
  warning: 120
  error: 200
  ignores_comments: true
  ignores_urls: true
  ignores_function_declarations: false
  ignores_interpolated_strings: true

# File & Function Length
file_length:
  warning: 500
  error: 1000
  ignore_comment_only_lines: true

function_body_length:
  warning: 40
  error: 80

type_body_length:
  warning: 250
  error: 400

# Complexity (Lower thresholds for better code)
cyclomatic_complexity:
  warning: 10
  error: 20
  ignores_case_statements: true

function_parameter_count:
  warning: 5
  error: 8
  ignores_default_parameters: true

nesting:
  type_level:
    warning: 2
  function_level:
    warning: 3

# ═══════════════════════════════════════════════════════════════════════════════
# EXCLUSIONS
# ═══════════════════════════════════════════════════════════════════════════════

excluded:
  - .build
  - .swiftpm
  - Package.swift
  - DerivedData
  - "*/Generated/*"
  - "*/Mocks/*"
  - "**/Tests/Fixtures/*"
  - LintFormatTests/Fixtures

# ═══════════════════════════════════════════════════════════════════════════════
# CUSTOM RULES (Airbnb-inspired)
# ═══════════════════════════════════════════════════════════════════════════════

custom_rules:
  no_print_statements:
    name: "No Print Statements"
    regex: '^\s*(print|debugPrint|dump)\s*\('
    match_kinds:
      - identifier
    message: "Remove print/debugPrint/dump before committing. Use a proper logging framework."
    severity: warning

  no_unchecked_sendable:
    name: "Avoid @unchecked Sendable"
    regex: '@unchecked\s+Sendable'
    message: "Use proper Sendable conformance or @preconcurrency import instead of @unchecked Sendable"
    severity: warning

  prefer_file_id:
    name: "Prefer #fileID"
    regex: '#file(?!ID)\b'
    message: "Use #fileID instead of #file for better performance"
    severity: warning

  no_magic_numbers:
    name: "Magic Numbers"
    regex: '(?<!\.)\b([2-9]|[1-9][0-9]+)\b(?!\s*[:\.])'
    match_kinds:
      - number
    message: "Consider extracting magic numbers into named constants"
    severity: warning

# ═══════════════════════════════════════════════════════════════════════════════
# REPORTER
# ═══════════════════════════════════════════════════════════════════════════════

reporter: xcode
